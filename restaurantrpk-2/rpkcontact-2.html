<head>

<title>Contact Red Plate Kitchen</title>

<style>
  /* Form Styling */

  button[type=submit] {
    background-color: #961313;
    color: #e0e2db;
    border: none;
    padding: 4px 8px;
  }

  button[type=submit]:hover {
    background-color: #961313;
    color: #e0e2db;
    border: none;
    font-weight: bold;
  }

  .row {
    text-align: right;
  }

input[type=name], input[type=email], input[type=phone], select, textarea {
  max-width: 70%
}

<body>

    <header> <!-- The header element contains only the main title. -->
      <h1>Red Plate Kitchen</h1>
    </header>

    <nav> <!-- The nav element includes navigation buttons or links. -->
        <p>
          <a href="rpkindex-2.html">Home</a>
          <a href="rpkmenu-2.html">Menu</a>
          <a href="rpkcontact-2.html">Contact Us</a>
         <div class="clear-float"></div>
        </p>
    </nav>

<section>
  <article id="contact-request">

<div class="container">

<form>
<div class="form-group row">
  <label for="inputName" class="col-4 col-form-label"><b>Name:</b></label>
  <div class="col-8">
    <input type="name" class="form-control" id="inputName" placeholder="">
  </div>
</div>

<div class="form-group row">
  <label for="inputEmail" class="col-4 col-form-label"><b>Email:</b></label>
  <div class="col-8">
    <input type="email" class="form-control" id="inputEmail" placeholder="">
  </div>
</div>

<div class="form-group row">
  <label for="inputPhone" class="col-4 col-form-label">Phone:</label>
  <div class="col-8">
    <input type="phone" class="form-control" id="inputPhone" placeholder="">
  </div>
</div>

<div class="form-group row">
    <label for="reason" class="col-4 col-form-label"><b>Reason for Inquiry:</b></label>
      <div class="col-8">
      <select class="form-control">
        <option>Catering</option>
        <option>Private Party</option>
        <option>Feedback</option>
        <option>Other</option>
  </select>
  </div>
</div>

<div class="form-group row">
  <label for="info" class="col-4 col form-label">Additional Information:</label>
    <div class="col-8">
      <textarea class="form-control" id="info" rows="7"></textarea>
  </div>
</div>

<div class="form-group row">
  <label for="haveYouBeen" class="col-4 col form-label"></b>Have you been to the restaurant?</b></label>
  <div class="col-auto">
  <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="no" checked>
      <label class="form-check-label" for="inlineRadio1">No</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="yes">
      <label class="form-check-label" for="inlineRadio2">Yes</label>
    </div>
    </div>
</div>

<div class="form-group row">
  <label for="bestDay" class="col-4 col form-label">Best days to contact you:</label>
  <div class="col-auto">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Monday">
    <label class="form-check-label" for="inlineCheckbox1">M</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Tuesday">
    <label class="form-check-label" for="inlineCheckbox2">T</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Wednesday">
    <label class="form-check-label" for="inlineCheckbox1">W</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Thursday">
    <label class="form-check-label" for="inlineCheckbox2">Th</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Friday">
    <label class="form-check-label" for="inlineCheckbox1">F</label>
  </div>
</div>

</div>

<div class="form-group row">
  <div class="col-md-7 col-md-offset-4">
<button type="submit" class="btn btn-primary">Send Request</button>
</div>
</div>
</div>

</div>
</form>

        </article>
      </section>

</footer>
