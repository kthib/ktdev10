<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple onload Example</title>
</head>
<body onload="alert('Page is loaded');">
    <div>
        <h1>Page Loaded</h1>
        <hr />
        <div>You should be able to see this under the alert.</div>
    </div>
</body>
</html>
