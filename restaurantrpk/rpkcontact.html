<html lang="en">
    <head>
      <title>Contact Red Plate Kitchen</title>
    </head>

<body>
  <main><!-- The main element contains all blocks on the page -->

    <header> <!-- The header element contains only the main title. -->
      <center><h1>Red Plate Kitchen</h1></center>
    </header>

    <nav> <!-- The nav element includes navigation buttons or links. -->
      <hr />
        <p>
          <a href="rpkindex.html">Home</a>
          <a href="rpkmenu.html">Menu</a>
          <a href="rpkcontact.html">Contact Us</a>
        </p>
      <hr />
    </nav>

      <section>
        <article id="contact-request">
          <center>
            <form action="submit.html" method="POST">
              <label for="Name">Name:</label>
                <input type ="text" id="Name" name="Name"><br />
              <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br />
              <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone"><br />

              <label for="contact">Reason for Inquiry:</label>
                <select id="contact" name="contact">
                  <option value="catering" selected>Catering</option>
                  <option value="privateparty">Private Party</option>
                  <option value="feedback">Feedback</option>
                  <option value="other">Other</option>
                </select>
                <br />

              <label for="info">Additional Information:</label>
                <textarea id="info" name="info"></textarea>
                <br />

                <p>Have you been to the restaurant?
                  <input type="radio" id="choice2" name="questionnaire" value="no">
                    <label for="choice2">No</label>
                  <input type="radio" id="choice1" name="questionnaire" value="yes">
                    <label for="choice1">Yes</label></p>

                <p>Best days to contact you:
                  <input type="checkbox" id="frontEnd" name="day" value="M">
                    <label for="frontEnd">M</label>
                  <input type="checkbox" id="backEnd" name="day" value ="T">
                    <label for="backEnd">T</label>
                  <input type="checkbox" id="database" name="day" value="W">
                    <label for="database">W</label>
                  <input type="checkbox" id="backEnd" name="day" value ="Th">
                    <label for="backEnd">Th</label>
                  <input type="checkbox" id="database" name="day" value="F">
                    <label for="database">F</label></p>

              <input type="submit" name="submit" value="Send Request">
            <br />
            <br />
            <br />
            </center>
        </article>
      </section>

      <footer> <!-- The footer is a block at the bottom of the page. Normally would also include copyright, but for the purpose of this assignment, omitting. -->
        <hr />
        <center>
        <p>1357 Park Way, Milwaukee, WI, 53200</p>
        <p>971.000.3519</p>
        </center>
        <hr />
      </footer>

    </body>
</html
